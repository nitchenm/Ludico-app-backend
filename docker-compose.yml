# --- 1. Definición de la Red ---
networks:
  microservices-net:
    driver: bridge

services:
  # --- 2. Base de Datos (PostgreSQL) ---
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ludico_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices-net
    restart: unless-stopped
    healthcheck:
      # POR QUÉ: Asegura que la DB esté lista para conexiones antes de que el Config Server intente usarla.
      test: ["CMD-SHELL", "pg_isready -U user -d ludico_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      

  # --- 3. Config Server (msvc-config) ---
  config-server:
    build:
      context: .
      dockerfile: microservice-config/Dockerfile
    container_name: config-server
    environment:
      SERVER_PORT: 8888
      SPRING_PROFILES_ACTIVE: docker,native
    ports:
      - "8888:8888"
    networks:
      - microservices-net
    restart: unless-stopped

  # --- 4. Eureka Server (msvc-eureka) ---
  eureka-server:
    build:
      context: .
      dockerfile: microservice-eureka/Dockerfile
    container_name: eureka-server
    environment:
      SERVER_PORT: 8761
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888 # Usa el nombre de host interno
    ports:
      - "8761:8761"
    networks:
      - microservices-net
    depends_on:
      config-server:
        condition: service_started
    restart: unless-stopped

  # --- 5. Microservicio de Usuario (msvc-user) ---
  msvc-user:
    build:
      context: .
      dockerfile: microservice-user/Dockerfile
    container_name: msvc-user
    ports:
      - "8082:8080" # Mapeado al puerto 8082 en tu máquina
    environment:
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_PROFILES_ACTIVE: docker

      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888

      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ludico_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      # Opcional, pero recomendado
      SPRING_JPA_HIBERNATE_DDL_AUTO: update # create-drop, update, none
    networks:
      - microservices-net
    depends_on:
      postgres:
        condition: service_healthy
      config-server:
        condition: service_started
      eureka-server:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s


  # --- 6. Microservicio de Eventos (msvc-event) ---
  msvc-event:
    build:
      context: .
      dockerfile: microservice-event/Dockerfile
    container_name: msvc-event
    ports:
      - "8083:8080" # Mapeado al puerto 8083 en tu máquina
    environment:
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_PROFILES_ACTIVE: docker

      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888

      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ludico_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      # Opcional, pero recomendado
      SPRING_JPA_HIBERNATE_DDL_AUTO: update # create-drop, update, none

    volumes:
      - event_uploads:/app/uploads/events
    networks:
      - microservices-net
    depends_on:
      postgres:
        condition: service_healthy
      config-server:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # --- 7. Swagger Central (msvc-swagger-central) ---
  msvc-swagger:
    build:
      context: .
      dockerfile: microservice-swagger-central/Dockerfile
    container_name: msvc-swagger
    ports:
      - "8085:8080" # Mapeado al puerto 8085 en tu máquina para la documentación
    environment:
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - microservices-net
    depends_on:
      config-server:
        condition: service_started
      eureka-server:
        condition: service_started
    restart: unless-stopped

  # --- 8. API Gateway (msvc-gateway) ---
  gateway-service:
    build:
      context: .
      dockerfile: microservice-gateway/Dockerfile
    container_name: gateway-service
    ports:
      - "8080:8080" # Único punto de entrada en el puerto estándar 8080
    environment:
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_PROFILES_ACTIVE: docker

      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888

      SPRING_CLOUD_CONFIG_FAIL_FAST: "false"
      SPRING_CLOUD_CONFIG_RETRY_MAX_ATTEMPTS: 20
      SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL: 2000 # 2 segundos
      SPRING_CLOUD_CONFIG_RETRY_MAX_INTERVAL: 10000
    networks:
      - microservices-net
    depends_on:
      config-server:
        condition: service_started
      msvc-user:
        condition: service_healthy
      msvc-event:
        condition: service_healthy
      msvc-swagger:
        condition: service_started
      eureka-server:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s


# --- 9. Volúmenes (Persistencia de datos de la DB) ---
volumes:
  postgres_data:
  event_uploads: